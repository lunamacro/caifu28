	<script>
		var lotteryId = myStorage.getItem('lotteryId')
		$(function(){
			//var height = window.screen.availHeight //667

			//var height = window.outerHeight //667
			var height = window.innerHeight //667
			console.log(height)
			$('iframe').css('height',height+'px')

		function fnGoBack() {
