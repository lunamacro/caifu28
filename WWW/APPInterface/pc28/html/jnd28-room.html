	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/myStorage.js"></script>
	<script>
		var roomId_area_array
		$(function() {
			roomId_area_array = myStorage.getItem('roomId_area_array')
			roomId_area_array = roomId_area_array.split(',')

			var online_users_room_array = myStorage.getItem('online_users_room_array')
			online_users_room_array = online_users_room_array.split(',')
			$('#online_users_01').html('在线 ' + online_users_room_array[0] + ' 人')
			$('#online_users_02').html('在线 ' + online_users_room_array[1] + ' 人')
			$('#online_users_03').html('在线 ' + online_users_room_array[2] + ' 人')
			$('#online_users_04').html('在线 ' + online_users_room_array[3] + ' 人')
		})

		function goToPlay28(index) {
			var roomId = roomId_area_array[index]
			
			myStorage.setItem('roomIndex', index)
			myStorage.setItem('roomId', roomId)
			window.location.href = '../html/jnd28-play.html'
		}

		function fnGoBack() {
			window.location.replace('../html/jnd28-hall.html')
		}
	</script>
