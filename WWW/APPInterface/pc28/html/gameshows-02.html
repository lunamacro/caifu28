<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>玩法说明</title>
		<link rel="stylesheet" href="../css/communal.css" />
		<link rel="stylesheet" type="text/css" href="../dist/libs/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/gameshows.css" />
		<script src="../js/jquery-3.1.0.min.js"></script>
	</head>

	<body>


		<iframe id="content" src="" style="width: 100%;height: 1050px;"></iframe>
		
	</body>
	<script src="../js/config.js"></script>
	<script src="../js/myStorage.js"></script>
	<script>
		var lotteryId = myStorage.getItem('lotteryId')
		$(function() {
			if(lotteryId == '99'){
				$('#content').attr('src', config().base_url+'/BJXY28/html/gameshows.html')
			}else{
				$('#content').attr('src', config().base_url+'/JND28/html/gameshows.html')
			}
		})

		function fnGoBack() {
			var url
			if(lotteryId == '99') {
				url = '../html/bj28-play.html'
			} else {
				url = '../html/jnd28-play.html'
			}
			window.location.replace(url)
		}
	</script>

</html>
